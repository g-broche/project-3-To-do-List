<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main class="center boxed">
        <h1>To-do list</h1>
        <div class="addTaskDiv boxed">
            <input type="text" id="inputField" name="inputField" placeholder="Add a new task" size="50">
            <select class="button" id="priorityList" name="priorityList" autocomplete="off">
                <option value="high">High Priority</option>
                <option selected value="moderate">Moderate Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button class="button" onclick="addTask()">Add</button>
        </div>
        <div class="taskDiv boxed">
            <ul id="taskContainer">
                <li><span class="priority high">High priority</span>
                    <span class="taskName">task 1 </span>
                    <button class="taskDone" onclick="taskIsDone()">Done</button>
                    <button class="taskdelete" onclick="taskDelete()">remove</button>
                </li>

                <li><span class="priority high">High priority</span>
                    <span class="taskName">task 2 : this is a very very long task </span>
                    <button class="taskDone" onclick="taskIsDone()">Done</button>
                    <button class="taskdelete" onclick="taskDelete()">remove</button>
                </li>

                <li><span class="priority moderate">Moderate priority</span>
                    <span class="taskName">task 3 : average task </span>
                    <button class="taskDone" onclick="taskIsDone()">Done</button>
                    <button class="taskdelete" onclick="taskDelete()">remove</button>
                </li>

                <li><span class="priority low">Low priority</span>
                    <span class="taskName">task 4 : this is just a task </span>
                    <button class="taskDone" onclick="taskIsDone()">Done</button>
                    <button class="taskdelete" onclick="taskDelete()">remove</button>
                </li>
            </ul>
        </div>
    </main>

</body>

</html>

<script type="text/javascript" src="script.js"></script>
